services:
  postgres:
    image: postgres:15
    container_name: pg_synk_db_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: synkdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  consumer:
    image: golang:1.23
    container_name: pg_synk_app_consumer
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SYNK_DATABASE_POSTGRES: "postgres://postgres:postgres@postgres:5432/synkdb?sslmode=disable&search_path=synk"
    volumes:
      - ../..:/workspace
    working_dir: /workspace/example/postgres/consumer
    command: ["go", "run", "main.go"]

  producer:
    image: golang:1.23
    container_name: pg_synk_app_producer
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SYNK_DATABASE_POSTGRES: "postgres://postgres:postgres@postgres:5432/synkdb?sslmode=disable&search_path=synk"
    volumes:
      - ../..:/workspace
    working_dir: /workspace/example/postgres/producer
    command: ["go", "run", "main.go"]

volumes:
  postgres_data:
